<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chloe's Blog</title>
    <link rel="icon" type="image/png" href="Assets/smile.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("Assets/background.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }
        .header-nav {
            background-color: rgba(50, 50, 50, 0.7); /* Transparent gray */
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        h1, nav {
            margin: 0;
        }
        h1 {
            flex: 1;
        }
        nav {
            flex: 1;
            text-align: right;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #666;
        }
        .logo img {
            width: 238px;
            height: 48px;
        }
        .input-container {
            margin-top: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="header-nav">
        <div class="logo">
            <img src="Assets/ChloesBlog.png" alt="Chloe's Blog">
        </div>
        <nav>
            <a href="about.html">About me</a>
            <a href="posts.html">Posts</a>
            <a href="https://www.youtube.com" target="_blank">Give a Buck</a>
        </nav>
    </div>
    <div class="input-container">
        <form onsubmit="handleInput(event)" novalidate>
            <label for="desire">What do you desire?</label>
            <br>
            <input type="text" id="desire" name="desire" required autocomplete="off">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function handleInput(event) {
            event.preventDefault();
            const inputText = document.getElementById("desire").value;
            if (inputText.toLowerCase() === "sara's corpse") {
                window.location.href = "1996.html";
            } else {
                alert("No. You do not truly desire this.");
            }
        }
    </script>
</body>
</html>
